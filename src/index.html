<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-slate-300">
    <div class="h-screen flex flex-col justify-center items-center">
      <div
        class="flex flex-col justify-center items-center px-2 pt-2 pb-5 bg-white rounded-(--card-radius) box-border shadow-[0_4x_4px_rgba(0,0,0,0.25)]"
      >
        <img
          class="w-2xs h-2xs rounded-(--image-radius) mb-3"
          src="images/image-qr-code.png"
          alt="qr-code"
        />

        <div
          class="w-2xs text-center flex flex-col items-center px-2"
        >
          <h1
            class="w-3xs font-bold mb-2 text-slate-900 text-xl leading-[1.2] text-preset-1 tracking-normal"
          >
            Improve your front-end skills by building projects
          </h1>

          <p
            class="w-3xs text-slate-500 text-sm leading-[1.4] text-preset-2 tracking-(--my-tracking)"
          >
            Scan the QR code to visit Frontend Mentor and take your
            coding skills to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution absolute inset-x-0 bottom-0 text-center">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="underline"
        href="https://jeffgraham.codes"
        target="_blank"
        >jeffgrahamcodes</a
      >.
    </div>
  </body>
</html>
